
<div>
    <h2><span data-translate="hipsterstoreApp.andre.detail.title">Andre</span> {{vm.andre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="hipsterstoreApp.andre.user_name">User Name</span></dt>
        <dd>
            <span>{{vm.andre.user_name}}</span>
        </dd>
        <dt><span data-translate="hipsterstoreApp.andre.passwd">Passwd</span></dt>
        <dd>
            <span>{{vm.andre.passwd}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="andre-detail.edit({id:vm.andre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
