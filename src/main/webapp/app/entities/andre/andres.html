<div>
    <h2 data-translate="hipsterstoreApp.andre.home.title">Andres</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="andre.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="hipsterstoreApp.andre.home.createLabel">
                        Create new Andre
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hipsterstoreApp.andre.user_name">User Name</span></th>
                    <th><span data-translate="hipsterstoreApp.andre.passwd">Passwd</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="andre in vm.andres track by andre.id">
                    <td><a ui-sref="andre-detail({id:andre.id})">{{andre.id}}</a></td>
                    <td>{{andre.user_name}}</td>
                    <td>{{andre.passwd}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="andre-detail({id:andre.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="andre.edit({id:andre.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="andre.delete({id:andre.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
